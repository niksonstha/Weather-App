<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f93fb3145a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="enter the city" id="cityName" />
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp"><span class="tempNum"></span>Â°C</h1>
        <h2 class="cityName"></h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"><span class="humidity-value"></span></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind"><span class="wind-value"></span></p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
